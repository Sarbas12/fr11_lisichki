<!-- header start -->
<header id="header">
    <div class="header__container h-100 d-flex flex-column">
        <div class="row">
            <div class="col">
                <img class="header__picture" src="assets/images/header_picture.png" alt="header picture">
                <img class="header__logo" src="assets/images/logo_color.png" alt="logo">
                <nav class="header__navbar">
                    <a class="header__navbar-item nav-item header-subtitle" href="#tours">ЭКСКУРСИИ</a>
                    <a class="header__navbar-item nav-item header-subtitle" href="#contacts">КОНТАКТЫ</a>
                </nav>
            </div>
        </div>
    </div>
    <div class="header__container-mobile hamburger-menu">
        <input id="menu__toggle" type="checkbox" />
        <label class="menu__btn" for="menu__toggle">
            <span></span>
        </label>

        <ul class="menu__box">
            <li><a class="menu__item" href="#tours">ЭКСКУРСИИ</a></li>
            <li><a class="menu__item" href="#contacts">КОНТАКТЫ</a></li>
        </ul>
    </div>
    <h1 class="header__title header-title">НАШИ ЭКСКУРСИИ</h1>
</header>
<!-- header end -->

<main>
    <!--Main Filter-->
    <div class="mainFilter_container container  border-0">
        <div class="container mainFilter">
            <div class="row">
                <!-- <div class="col"></div> -->
                <div class="col">
                    <nav class="mainfilter-text">
                        <a class="mainfilter-text_item mainfilter-text" href="#">АВТОБУСНЫЙ ТУР</a>
                        <a class="mainfilter-text_item mainfilter-text" href="#">ДЖИППИНГ</a>
                        <a class="mainfilter-text_item mainfilter-text" href="#">ЯХТИНГ</a>
                    </nav>
                </div>
                <!-- <div class="col"></div> -->
            </div>
            <div class="row">
                <div class="col">
                    <div class="input_place ">

                        <i class="fa-solid  fa-location-dot  " aria-hidden="true"></i>
                        <input type="text" class="mainFilter_input_place border-0">

                    </div>
                </div>
                <div class="col">
                    <input type="date" class="mainFilter_input_date border-0">
                </div>
                <div class="col">
                    <div class="input_people">
                        <i class="fa-solid fa-user-group " aria-hidden="true"></i>
                        <input type="text" class="mainFilter_input_people border-0">
                    </div>
                    
                </div>
                <div class="col">
                    <button class="mainFilter_button buttons-text border-0" id="mainFilter_button">Показать</button>
                </div>
            </div>
        </div>
    </div>

    <div class="mainContent_container container">
        <div class="row gx-3">
            <!--Aside filter-->
            <aside class="col-3 sidefilter accordion accordion-flush">
                <h3 class="sidefilter-header mt-3">Фильтры</h3>

                <!--Price filter-->
                <div class="accordion-item item_no-top-border">
                    <div class="item__header">
                        <div class="accordion__button  icon " data-bs-toggle="collapse"
                            data-bs-target="#panelsStayOpen-collapseOne">
                            <span class="icon_element-bar"></span>
                            <span class="icon_element-bar"></span>
                        </div>
                        <h2 class="accordion-header option_header sidefilter-options">
                            Стоимость
                        </h2>
                    </div>
                    <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show"
                        aria-labelledby="panelsStayOpen-headingOne">
                        <div class="accordion-body general_small-text">

                            <div class="wrapper">
                                <div class="price-input">
                                    <div class="field">
                                        <input type="number" class="input-min" value="2500">
                                    </div>
                                    <div class="separator">-</div>
                                    <div class="field">
                                        <input type="number" class="input-max" value="7500">
                                    </div>
                                </div>
                                <div class="slider">
                                    <div class="progress"></div>
                                </div>
                                <div class="range-input">
                                    <input type="range" class="range-min" min="0" max="10000" value="2500" step="100">
                                    <input type="range" class="range-max" min="0" max="10000" value="7500" step="100">
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

                <!--People filter-->
                <div class="accordion-item">

                    <div class="item__header">
                        <div class="accordion__button  icon " data-bs-toggle="collapse"
                            data-bs-target="#panelsStayOpen-collapseTwo">
                            <span class="icon_element-bar"></span>
                            <span class="icon_element-bar"></span>
                        </div>
                        <h2 class="accordion-header option_header sidefilter-options">
                            Количество человек
                        </h2>

                    </div>

                    <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse"
                        aria-labelledby="panelsStayOpen-headingTwo">
                        <div class="accordion-body accordion-body_no-margin">
                            <button value="1" class="button button__inactive sidefilter-text">1 чел.</button>
                            <button value="2" class="button button__inactive sidefilter-text">2 чел.</button>
                            <button value="3" class="button button__inactive sidefilter-text">3 чел.</button>
                            <button value="4" class="button button__inactive sidefilter-text">4 чел.</button>
                            <button value="5" class="button button__inactive sidefilter-text">5 чел.</button>
                            <button value="6" class="button button__inactive sidefilter-text">6 чел.</button>
                            <button value="7" class="button button__inactive sidefilter-text">7 чел.</button>
                            <button value="8" class="button button__inactive sidefilter-text">8 чел.</button>
                            <button value="9" class="button button__inactive sidefilter-text">9 чел.</button>
                            <button value="10" class="button button__inactive sidefilter-text">10 чел.</button>
                            <button value="11" class="button button__inactive_wide sidefilter-text">Больше 10
                                чел.</button>
                        </div>
                    </div>
                </div>

                <!--Location filter-->
                <div class="accordion-item">

                    <div class="item__header">
                        <div class="accordion__button  icon " data-bs-toggle="collapse"
                            data-bs-target="#panelsStayOpen-collapseThree">
                            <span class="icon_element-bar"></span>
                            <span class="icon_element-bar"></span>
                        </div>
                        <h2 class="accordion-header option_header sidefilter-options">
                            Место
                        </h2>
                    </div>
                    <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse"
                        aria-labelledby="panelsStayOpen-headingThree">
                        <div class="accordion-body general_small-text">
                            (фильтр)
                        </div>
                    </div>
                </div>

                <!--Period filter-->
                <div class="accordion-item">

                    <div class="item__header">
                        <div class="accordion__button icon " data-bs-toggle="collapse"
                            data-bs-target="#panelsStayOpen-collapseFour">
                            <span class="icon_element-bar"></span>
                            <span class="icon_element-bar"></span>
                        </div>
                        <h2 class="accordion-header option_header sidefilter-options">
                            Длительность
                        </h2>
                    </div>
                    <div id="panelsStayOpen-collapseFour" class="accordion-collapse collapse"
                        aria-labelledby="panelsStayOpen-headingFour">
                        <div class="accordion-body general_small-text">

                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault1" checked>
                                <label class="form-check-label" for="flexRadioDefault1">
                                    1,5 часа
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault2">
                                <label class="form-check-label" for="flexRadioDefault2">
                                    2,5 часа
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault3">
                                <label class="form-check-label" for="flexRadioDefault3">
                                    6 часов
                                </label>
                            </div>

                        </div>
                    </div>
                </div>

                <!--Date filter-->
                <div class="accordion-item">

                    <div class="item__header">
                        <div class="accordion__button  icon " data-bs-toggle="collapse"
                            data-bs-target="#panelsStayOpen-collapseFive">
                            <span class="icon_element-bar"></span>
                            <span class="icon_element-bar"></span>
                        </div>
                        <h2 class="accordion-header option_header sidefilter-options">
                            Дата
                        </h2>
                    </div>
                    <div id="panelsStayOpen-collapseFive" class="accordion-collapse collapse"
                        aria-labelledby="panelsStayOpen-headingFive">
                        <div class="accordion-body general_small-text">
                            (фильтр)
                        </div>
                    </div>

                </div>
                <button class="sideFilter_button buttons-text border-0 mt-4">Показать</button>
                <div class="button__reset mb-3" id="resetButton">
                    <div class="button__reset-icon">
                        <span class="icon__reset-button"></span>
                        <span class="icon__reset-button"></span>
                    </div>
                    <p class="sidefilter-text icon__reset_text">Сбросить фильтры</p>
                </div>
            </aside>

            <!--Cards-->
            <section class="col ">
                <h2 class="cards-block_main-header">Наши туры</h2>
                <div class="p-3">Содержание карточки</div>

            </section>
        </div>
    </div>
</main>

<!--Feedback Form-->
<div class="formFullScreen">
<form action="" method="get" class="feedbackForm">
    <h3>Оставьте свои контактные данные и мы свяжемся с вами!</h3>
    
    <label for="userName">Ваше имя</label>
    <input class="nameInput" type="text" id="userName" autofocus> 
    <label for="userTel">Номер телефона</label>
    <input class="telInput" type="number" id="userTel">
    <label for="userEmail">Email</label>
    <input class="emailInput" type="email" id="userEmail">
     
    <div class="formButtons">
        <button  class="formButton buttons-text border-0" id="sendData">Отправить</button>
        <button  class="formButton formButton_close buttons-text border-0" id="closeForm">Закрыть</button>
    </div>
</form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
</script>
<script src="js/_feedback_form/_feedback_form.js"></script>
<script src="js/script.js"></script>
<script src="js/_side-filter/_side-filter.js"></script>
</body>
