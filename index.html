<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">

    <style>

    </style>
</head>

<body>
    <aside class="side-filter">
        <div class="accordion side-filter__people-block">
            <div class="accordionItem" id="filterPeople">
                <div class="accordion-header_container">
                    <h2 class="accordion-header sidefilter-options">
                        Количество человек
                    </h2>
                    <div class="accordion__button icon" data-bs-toggle="collapse" data-bs-target="#collapsePeople">
                        <span class="icon_element-bar"></span>
                        <span class="icon_element-bar"></span>
                    </div>
                </div>

                <div id="collapsePeople" class="collapse accordion-collapse" aria-labelledby="filterPeople">
                    <button value="1" class="button button__inactive sidefilter-text">1 чел.</button>
                    <button value="2" class="button button__inactive sidefilter-text">2 чел.</button>
                    <button value="3" class="button button__inactive sidefilter-text">3 чел.</button>
                    <button value="4" class="button button__inactive sidefilter-text">4 чел.</button>
                    <button value="5" class="button button__inactive sidefilter-text">5 чел.</button>
                    <button value="6" class="button button__inactive sidefilter-text">6 чел.</button>
                    <button value="7" class="button button__inactive sidefilter-text">7 чел.</button>
                    <button value="8" class="button button__inactive sidefilter-text">8 чел.</button>
                    <button value="9" class="button button__inactive sidefilter-text">9 чел.</button>
                    <button value="10" class="button button__inactive sidefilter-text">10 чел.</button>
                    <button value="11" class="button button__inactive_wide sidefilter-text">Больше 10 чел.</button>
                </div>
            </div>
        </div>
        <button class="button__apply buttons-text" id="applyButton">Показать</button>
        <div class="button__reset " id="resetButton">
            <div class="button__reset-icon">
                <span class="icon__reset-button"></span>
                <span class="icon__reset-button"></span>
            </div>
            <p class="sidefilter-text icon__reset_text">Сбросить фильтры</p>
        </div>
    </aside>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="js/_side-filter/_people-filter.js"></script>
</body>

</html>
